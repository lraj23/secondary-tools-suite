<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type="text/css" rel="stylesheet" href="./assets/common.css">
		<title>Average Score Calculator</title>
	</head>
	<body>
		<h1> Average Score Calculator</h1>
		<div id="input">
			<h2>Section 1</h2>
			<input type="number" placeholder="Current grade in points" min="0" id="cur1"><br>
			<input type="number" placeholder="Possible grade in points" min="0" id="pos1"><br>
			<input type="number" placeholder="Weight in percent" min="0" max="100" id="weight1"><br><br>
			
			<h2>Section 2</h2>
			<input type="number" placeholder="Current grade in points" min="0" id="cur2"><br>
			<input type="number" placeholder="Possible grade in points" min="0" id="pos2"><br>
			<input type="number" placeholder="Weight in percent" min="0" max="100" id="weight2"><br><br>
			
			<h2>Section 3 (optional)</h2>
			<input type="number" placeholder="Current grade in points" min="0" id="cur3"><br>
			<input type="number" placeholder="Possible grade in points" min="0" id="pos3"><br>
			<input type="number" placeholder="Weight in percent (default 0)" min="0" max="100" id="weight3"><br><br>
			
			<h2>Next updated section</h2>
			<select id="nextsec">
				<option value="0" selected disabled>Next section to be updated</option>
				<option value="1">Section 1</option>
				<option value="2">Section 2</option>
				<option value="3">Section 3</option>
			</select><br>
			<input type="number" placeholder="Points per assignment" min="0" id="points"><br>
			<input type="number" placeholder="Number of assignments in the future" min="1" id="future"><br><br>
			
			<input type="number" placeholder="Desired overall grade in percent" min="0" id="overall"><br>
			<button id="calculate">Calculate Average Score</button>
			<p id="msg"></p>
		</div>
		<div id="output" style="display:none;">
			You should receive an average of <span id="res1">#</span> out of <span id="res2">#</span> points in your next <span id="res3">#</span> assignments in Section <span id="res4">#</span> to have an overall grade of <span id="res5">#</span>%.
		</div>
		<p><a href="./index.html">Return to homepage</a></p>
		<script src="./assets/averagescore.js"></script>
	</body>
</html>
