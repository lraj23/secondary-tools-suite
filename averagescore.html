<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type="text/css" rel="stylesheet" href="./assets/common.css">
		<title>Average Score Calculator</title>
	</head>
	<body>
		<h1> Average Score Calculator</h1>
		<h2>Section 1</h2>
		<input type="number" placeholder="Current grade in points" min="0"><br>
		<input type="number" placeholder="Possible grade in points" min="0"><br>
		<input type="number" placeholder="Weight in percent" min="0" max="100"><br><br>
		
		<h2>Section 2</h2>
		<input type="number" placeholder="Current grade in points" min="0"><br>
		<input type="number" placeholder="Possible grade in points" min="0"><br>
		<input type="number" placeholder="Weight in percent" min="0" max="100"><br><br>
		
		<h2>Section 3 (optional)</h2>
		<input type="number" placeholder="Current grade in points" min="0"><br>
		<input type="number" placeholder="Possible grade in points" min="0"><br>
		<input type="number" placeholder="Weight in percent" min="0" max="100"><br><br>
		
		<h2>Next updated section</h2>
		<select>
			<option selected disabled>Next section to be updated</option>
			<option value="section1">Section 1</option>
			<option value="section2">Section 2</option>
			<option value="section3">Section 3</option>
		</select><br>
		<input type="number" placeholder="Points per assignment" min="0"><br>
		<input type="number" placeholder="Number of assignments into the future" min="1"><br><br>
		
		<input type="number" placeholder="Desired overall grade in percent" min="0"><br>
		<button>Calculate Average Score</button>
	</body>
</html>
