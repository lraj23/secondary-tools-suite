<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type="text/css" rel="stylesheet" href="./assets/common.css">
		<title>Homework Order Manager</title>
	</head>
	<body>
		<h1>Homework Order Manager</h1>
		<div id="input">
			<div id="hw-items">
				<button class="add" id="add-hw">Add assignment</button>
			</div><br>
			<div id="nonmove-items">
				<button class="add" id="add-event">Add scheduled event</button>
			</div><br>
			<input type="time" title="Enter the start time of your work" id="start">
			<input type="time" title="Enter the end time of your work" id="end"><br>
			<button id="calculate">Calculate Homework Order</button>
			<p id="msg"></p>
		</div>
		<script src="./assets/homeworkorder.js"></script>
	</body>
</html>
