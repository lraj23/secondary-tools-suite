<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type="text/css" rel="stylesheet" href="./assets/common.css">
		<title>Homework Order Manager</title>
	</head>
	<body>
		<h1>Homework Order Manager</h1>
		<div id="input">
			<div id="hw-items">
				<button class="add" id="add-hw">Add assignment</button>
				<div class="hw-item">
					<input type="text" placeholder="Assignment name"><input type="date"><select>
						<option value="-1" selected disabled>Assignment difficulty</option>
						<option value="0">Really easy</option>
						<option value="1">Simple</option>
						<option value="2">Needing effort</option>
						<option value="3">Confusing</option>
						<option value="4">Confounding!</option>
					</select><input type="time"><button class="remove">Remove</button>
				</div>
			</div><br>
			<div id="nonmove-items">
				<button class="add" id="add-event">Add scheduled event</button>
				<div class="nonmove-item">
					<input type="text" placeholder="Scheduled event name"><input type="time"><input type="time"><button class="remove">Remove</button>
				</div>
			</div><br>
			<input type="time">
			<input type="time"><br>
			<button id="calculate">Calculate Homework Order</button>
		</div>
		<script src="./assets/homeworkorder.js"></script>
	</body>
</html>
