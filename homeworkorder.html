<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Homework Order Manager, the tool to sort your HW for you!">
		<link type="text/css" rel="stylesheet" href="./assets/common.css">
		<link rel="preload" href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
		<noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&display=swap"></noscript>
		<title>Homework Order Manager</title>
	</head>
	<body>
		<h1>Homework Order Manager</h1>
		<div id="input">
			<div id="hw-items">
				<button class="add" id="add-hw">Add assignment</button><br>
				<div class="hw-item"><label for="hwName0">Assignment name</label><input type="text" placeholder="Assignment name" title="Enter the name of this assignment" id="hwName0"><br><label for="hwDueDate0">Assignment due date</label><input type="date" title="Enter the due date of this assignment" id="hwDueDate0"><br><label for="hwDifficulty0">Assignment difficulty</label><select title="Enter the difficulty of this assignment" id="hwDifficulty0"><option value="-1" selected disabled>Assignment difficulty</option><option value="0">Really easy</option><option value="1">Simple</option><option value="2">Needing effort</option><option value="3">Confusing</option><option value="4">Confounding!</option></select><br><label for="hwDuration0">Approximate duration (12AM=0min)</label><input type="time" title="Enter the approximate duration of this assignment; 12AM is 0min, 1:30AM is 90min, etc." id="hwDuration0"><br><button class="remove" title="Use this button to remove this assignment" onclick="this.parentNode.remove()">Remove</button></div>
			</div><br>
			<div id="nonmove-items">
				<button class="add" id="add-event">Add scheduled event</button><br>
				<div class="nonmove-item"><label for="eventName0">Event name</label><input type="text" title="Enter the name of this event" placeholder="Scheduled event name" id="eventName0"><br><label for="eventStart0">Event start time</label><input type="time" title="Enter the start time of this event" id="eventStart0"><br><label for="eventEnd0">Event end time</label><input type="time" title="Enter the end time of this event" id="eventEnd0"><br><button class="remove" title="Use this button to remove this event" onclick="this.parentNode.remove()">Remove</button></div>
			</div><br>
			<input type="time" title="Enter the start time of your work" id="start"><label for="start">Work start time</label><br>
			<input type="time" title="Enter the end time of your work" id="end"><label for="end">Work end time/bedtime</label><br>
			<button id="calculate">Calculate Homework Order</button>
			<p id="msg"></p>
		</div>
		<div id="output" style="display:none;"></div>
		<p><a href="./index.html">Return to homepage</a></p>
		<script src="./assets/homeworkorder.js"></script>
	</body>
</html>
